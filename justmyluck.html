<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just My Luck</title>
  <meta name="description" content="Just My Luck — a tiny corner of the internet. Sign up to get updates." />

  <!-- Open Graph -->
  <meta property="og:title" content="Just My Luck" />
  <meta property="og:description" content="A tiny corner of the internet. Sign up to get updates." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://justmyluck.wtf" />
  <meta property="og:image" content="/social-card.jpg" />

  <!-- Favicon (replace with your own files) -->
  <link rel="icon" href="/favicon.ico" />
  <meta name="theme-color" content="#0f172a" />

  <style>
    :root {
      --bg: #0f172a;       /* slate-900 */
      --fg: #e2e8f0;       /* slate-200 */
      --muted: #94a3b8;    /* slate-400 */
      --accent: #a78bfa;   /* violet-400 */
      --accent-2: #22d3ee; /* cyan-400 */
      --card: #111827ee;   /* semi-transparent card */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background: radial-gradient(1200px 1200px at 20% 10%, rgba(167,139,250,.2), transparent 60%),
                  radial-gradient(1000px 1000px at 80% 20%, rgba(34,211,238,.15), transparent 60%),
                  linear-gradient(180deg, #0b1220, var(--bg));
    }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 960px; margin: 0 auto; padding: 24px; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: .2px; }
    .logo {
      width: 36px; height: 36px; border-radius: 12px;
      background: conic-gradient(from 180deg, var(--accent), var(--accent-2), var(--accent));
      box-shadow: 0 12px 30px rgba(34,211,238,.25), inset 0 0 16px rgba(255,255,255,.15);
    }
    .pill { border: 1px solid rgba(226,232,240,.16); padding: 8px 14px; border-radius: 999px; color: var(--muted); font-size: 14px; }

    .hero { padding: 80px 0 64px; text-align: center; }
    .title { font-size: clamp(40px, 6vw, 72px); margin: 0 0 10px; font-weight: 800; letter-spacing: .2px; }
    .subtitle { font-size: clamp(16px, 2.2vw, 20px); color: var(--muted); margin: 0 auto 28px; max-width: 56ch; }

    .cta { display: inline-flex; gap: 12px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 14px 20px; font-weight: 600; border-radius: 14px; border: 1px solid rgba(226,232,240,.18);
      background: linear-gradient(180deg, rgba(167,139,250,.18), rgba(34,211,238,.18));
      box-shadow: 0 8px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.35); }

    .card { max-width: 720px; margin: 36px auto 0; background: var(--card); backdrop-filter: blur(6px);
      border: 1px solid rgba(226,232,240,.1); border-radius: 16px; padding: 22px; }

    form { display: grid; grid-template-columns: 1fr auto; gap: 12px; margin-top: 10px; }
    label { display: block; text-align: left; font-size: 14px; color: var(--muted); margin-bottom: 6px; }
    input[type="email"] {
      width: 100%; padding: 14px 14px; border-radius: 12px; border: 1px solid rgba(226,232,240,.2);
      background: rgba(17,24,39,.6); color: var(--fg); outline: none;
    }
    input[type="email"]::placeholder { color: #718096; }
    button[type="submit"] {
      padding: 14px 18px; border-radius: 12px; border: 1px solid rgba(226,232,240,.18);
      background: linear-gradient(180deg, var(--accent), var(--accent-2)); color: #0b1220;
      font-weight: 700; cursor: pointer; box-shadow: 0 10px 22px rgba(34,211,238,.25);
    }
    button[type="submit"]:hover { filter: brightness(1.05); }

    .links { display: flex; align-items: center; gap: 14px; justify-content: center; margin-top: 26px; }
    .links a { opacity: .9; }
    .links a:hover { opacity: 1; }

    footer { text-align: center; color: var(--muted); font-size: 14px; padding: 40px 0 24px; }

    /* Small screens */
    @media (max-width: 520px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="container" aria-label="Site header">
    <div class="brand" aria-label="Brand">
      <div class="logo" aria-hidden="true"></div>
      <span>Just My Luck</span>
    </div>
    <a class="pill" href="#signup">Get updates</a>
  </header>

  <main>
    <section class="hero container" aria-label="Intro">
      <h1 class="title">Just My Luck</h1>
      <p class="subtitle">A tiny corner of the internet for experiments, events, and whatever sparks some joy. Drop your email to stay in the loop.</p>
      <div class="cta">
        <a class="btn" href="#signup" aria-label="Jump to email signup">Sign up</a>
        <a class="btn" href="mailto:hello@justmyluck.wtf" aria-label="Email us directly">Email us</a>
      </div>

      <div id="signup" class="card" aria-label="Email signup form">
        <label for="email">Get a note when something new goes live</label>
        <!--
          ACTION REQUIRED: Replace the action URL below with your Formspree endpoint
          or your own backend endpoint that accepts POST email submissions.
          Example (Formspree): https://formspree.io/f/abcdwxyz
        -->
        <form action="https://formspree.io/f/your-endpoint" method="POST">
          <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" aria-label="Email address" />
          <button type="submit">Send</button>
        </form>
        <div class="links" aria-label="Social links">
          <!-- Replace # with your profiles -->
          <a href="#" aria-label="Instagram" title="Instagram"> 
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10a5 5 0 0 0 0-10zm6.5-.25a1.25 1.25 0 1 0 0 2.5a1.25 1.25 0 0 0 0-2.5z" stroke="currentColor" stroke-width="1.2"/></svg>
          </a>
          <a href="#" aria-label="TikTok" title="TikTok">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M16 3v4.2c1.3 1.1 2.9 1.8 4.7 1.8v3.1c-1.9 0-3.6-.6-4.7-1.6V17a6 6 0 1 1-6-6c.5 0 1 .1 1.5.2V8.1A9 9 0 0 0 9 8a9 9 0 1 0 9 9V3h-2z" stroke="currentColor" stroke-width="1.2"/></svg>
          </a>
          <a href="#" aria-label="X" title="X">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M18 3h3l-7 8l7 10h-3l-5.5-7l-5 7H4l6.5-8.5L4 3h3l5 6.8L18 3z" stroke="currentColor" stroke-width="1.2"/></svg>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© <span id="year"></span> Just My Luck</p>
    </div>
  </footer>

  <script>
    // Current year for the footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Smooth scroll for internal anchors
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const target = document.querySelector(a.getAttribute('href'));
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>
</body>
</html>
